<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is a page for a handy-dandy website to rent.. people!">
        <meta name="keywords" content="Slavery, Rent, People">
        <meta name="author" content="Yublanathan, Christofu, Rachael">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="../favicon.ico">
        <title>Rent-A-Person</title>
        <style>
            @keyframes contract {
                0% { width:100%; left:0%; right: 0%; border-radius: 0px;}
                100%   { width:34%; left:33%; right: 0%; border-radius: 15px;}
            }

            html, body {
                background-color: #faebd7;
                max-width: 100%;
                overflow-x: hidden;
            }

            inline {
                position: absolute;
                height: 100%;
                left: 33%;
                right: 33%;
                top: 0%;
                bottom: 0%;
                border-radius: 15px;
                width: 34%;
                z-index: 10;
            }

            profile {
                position: absolute;
                height: 90%;
                width: 100%;
                bottom: 10%;
                top: 0%;
                right: 0%;
                left: 0;
                z-index: 9;
            }

            inset{
                background-color: #f5f5f5;
                z-index: 6;
                width: 100%;
                height: 100%;
                border-top-left-radius: 25px;
                border-top-right-radius: 25px;
                border-bottom-left-radius: 0px;
                border-bottom-right-radius: 0px;
                position: absolute;
            }

            inset:hover {
                background-size: calc(cover + 100px);
            }

            header {
                height: fit-content;
                position: relative;
                top: 0%;
                left: 0%;
                right: 0%;
                border-top-left-radius: 25px;
                border-top-right-radius: 25px;
                border-bottom-left-radius: 0px;
                border-bottom-right-radius: 0px;
                background-color: #ffffff;
                padding: 15px;
                overflow: hidden;
                height: 5%;
                box-shadow: 0 4px 4px -4px rgba(0, 0, 0, 0.5);
                z-index: 11;
            }

            header span {
                font-family: Arial, sans-serif; 
                font-size: 100%;
                z-index: 12;
                vertical-align: center;
            }

            .icon-icon2 {
                width: 5%;
                height: 5%;
                vertical-align: bottom;
                z-index: 12;
            }

            div.profile {
                z-index: 7;
                color: white;
                position: absolute;
                height: 20%;
                top: 80%;
                border-top-left-radius: 25px;
                border-top-right-radius: 25px;
                border-bottom-left-radius: 0px;
                border-bottom-right-radius: 0px;
                margin: 5px;
            }

            taskbar {
                border-top: 3px grey;
                border-bottom: none;
                border-right: none;
                border-left: none;
                position: absolute;
                top: 90%;
                bottom: 0%;
                left: 0%;
                right: 0%;
                height: 10%;
                z-index: 10;
                background-color: white;
            }

            button {
                position: absolute;
                height: 100% ;
                width: 33%;
                padding: 5px;   
                border: none;
                background-color: transparent;
            }

            button.one {
                left: 0%;
            }
            
            button.two {
                left: 33.5%;
            }
            button.one {
                left: 67%;
            }
            button:hover {
                background-color: #f0f8ff;
            }
            img.icon-icon {
                width: 50%;
                height: 50%;
            }
            img.icon-icon:hover {
                width: 55%;
                height: 55%;
            }
            .animate {
                animation-timing-function: ease-in-out;
                animation-name: contract;
                animation-duration: 1s;
                animation-fill-mode: forwards;
            }
            .ribbon {
                width: fit-content;
                height: 10px;
                font-size: 9px;
                padding: 4px;
                left: 57%;
                top: 5%;
                position: absolute;
                text-align: center;
                border-radius: 25px;
                transform: rotate(20deg);
                background-color: #ff0000;
                color: white;
                display: none;
            }
            .icon-icon3 {
                position: absolute;
                width: 75%;
                height: 75%;
                top: 12%;
                bottom: 12%;
                right: 12%;
                left: 12%;
                filter: invert(.5)
            }
            .caption {
                position: absolute;
                top: 80%;
                right: 12%;
                left: 12%;
                width: 75%;
                height: 20%;
                color: #808080;
            }
            .chatBar {
                height: 10%;
                position: relative;
                top: 0%;
                left: 0%;
                right: 0%;
                border-radius: none;
                background-color: #ffffff;
                padding: 15px;
                overflow: hidden;
                z-index: 9;
                /*display: none;*/
            }
            .chatBar:hover {
                background-color: #f0f8ff;
            }
            .pfp-pic {
                position: relative;
                height: 90%;
                width: 50px;
                top: 0%;
                bottom: 0%;
                left: 5%;
                right: calc(100% - 50px);
                border-radius: 100%;
                padding: none;
                margin: none;
            }
            .caption2 {
                color: #808080;
            }
            .title {
                position: absolute;
                font-weight: bold;
                width: 50%;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
            }

            a {
                color: #000000;
            }

            .circle-notify {
                position: relative;
                bottom: 50%;
                top: 50%;
                width: 5px;
                height: 5px;
                left: 0%;
                border-radius: 100%;
                color: #ffffff;
                background-color: #ff0000;
                padding: none;
                margin: none;
            } 

            .scroll-box {
                background-color: transparent;
                overflow-y: auto;
                overflow-x: hidden;
                height: 92%;
                width: 100%;
                z-index: 7;
            }

            .linear {
                position: absolute;
                width: 75%;
                height: 100%;
                left: 25%;
                right: 0%;
                top: 0%;
                bottom: 0%;
                background-color: transparent;
                border: 1px solid #808080;
                border-left: none;
                border-right: none;
                z-index: 10;
            }

            .noTop {
                border-top: none !important;
            }

            .side {
                position: relative;
                left: 60%;
            }

            .sider {
                float: right;
                margin-right: 5%;
                width: 5%;
                height: 20%;
                filter: invert(.5);
            }

            .sider:hover {
                width: 6%;
                height: 21%;
            }

            @media (min-width: 380px) {
                .text-ws {
                    width: 50%;
                }
            }
            @media (max-width: 800px) {
                inline{
                    width: 100%;
                    border-radius: 0px;
                    left: 0%;
                    right: 0%;
                }
                inset{
                    width: 100%;
                    border-radius: 0px;
                }
                @keyframes contract {
                    0% {width:110%; left:-5%; right: -5%;}
                    100%   {width:100%; left: 0%; right: 0%; }
                }
            }
            @media (max-width: 500px) {
                span, p {
                    font-size: large;
                }
            }
        </style>
    </head>
    <body>
        <inline>
            <profile>
                <inset>
                    <header>
                        <center>
                            <span>Messages</span>
                            <img src="../data/img/svg/message.svg" class="icon-icon2" type="image/svg+xml" alt="icon.norm"></br>
                        </center>
                    </header>
                    <div class="scroll-box">
                        <lonely>
                            <img src="../data/img/svg/face-frown.svg" class="icon-icon3" type="image/svg+xml" alt="icon.norm">
                            <p class="caption">It looks like you've disabled javascript on this webpage... due to this, we are unable to operate this website. Please enable this setting to get the best experience.</p>
                        </lonely>
                    </div>
                </inset>
            </profile>
            <taskbar>
                <a href="./index.html?from_home=false" target="_self">
                    <button class="one">
                        <img src="../data/img/svg/message.svg" class="icon-icon" alt="icon.norm">
                        <span class="ribbon">0</span>
                        </br>
                        <span>Chat</span> 
                    </button>
                </a>
                <a href="../auth/index.html?from_home=false" target="_self">
                    <button class="two">
                        <img src="../data/img/svg/user-group.svg" class="icon-icon" alt="icon.norm"></br>
                        <span>Finder™</span> 
                    </button>
                </a>
                <a href="../index.html?from_home=false" target="_self">
                    <button class="three">
                        <img src="../data/img/svg/house.svg" class="icon-icon" type="image/svg+xml" alt="icon.norm"></br>
                        <span>Home</span> 
                    </button>
                </a>
            </taskbar>
        </inline>
        <script>
            var data = null;
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                data = JSON.parse(this.response);
                console.log(data);
                if (document.cookie == '' || document.cookie == null || document.cookie == undefined ) {
                    document.querySelector('p').innerHTML = "No messages yet. Make a few matches to spruce up your inbox!";
                } else {
                    document.getElementsByTagName('lonely')[0].remove()
                    var cookie = document.cookie;
                    if(cookie.includes('notifications') && cookie.includes('=')) {
                        var json = JSON.parse(cookie.split('=')[1])
                        for(let i = 0; i < json.length; i++ ){
                            addBar(json[i],i);
                        }
                    }
                }
            }
            xhttp.onerror = function() {
                document.querySelector('p').innerHTML = "It looks like CORS is enabled on this webpage... due to this, we are unable to operate this website. Please disable this setting to get the best experience.";
            }
            xhttp.open("GET", "../data/info.json");
            xhttp.send();

            /* The next func makes the following:

            <div class="chatBar">
                <div class="circle-notify"></div>
                <img src="../data/img/users/closeUp/dementia.jpg" class="pfp-pic" alt="pfp-pic">
                <div class="linear">
                    </br><span class="title">Profile.name</span><span class="caption2 side">12:00AM</span> <img src="../data/img/svg/chevron-right.svg" class="sider" type="image/svg+xml" alt="icon.norm">
                    </br><span class="caption2">Profile.chatMessage</span>
                </div>
            </div>

            */

            function addBar(x,i) {
                var a = document.createElement("a")
                a.href = `./index.html?from_home=false&chat=${x}`
                var chatBar = document.createElement("div");
                chatBar.classList.add("chatBar");
                var circle = document.createElement("div");
                circle.classList.add("circle-notify");
                var img = document.createElement("img");
                img.classList.add("pfp-pic");
                img.src = data[x].closeUp;
                img.onerror = function() {
                    this.src = data[x].image;
                };
                img.alt = "pfp-pic";
                var lin = document.createElement("div");
                lin.classList.add("linear");
                if(i==0){
                    lin.classList.add("noTop")
                }
                var til = document.createElement("span");
                til.classList.add("title");
                til.innerHTML = data[x].name
                var cap = document.createElement("span");
                cap.classList.add("caption2");
                cap.classList.add("side");
                const date = new Date();
                cap.innerHTML = `${date.getHours()}:${date.getMinutes()}`
                var chev = document.createElement("img");
                chev.classList.add("sider");
                chev.src = "../data/img/svg/chevron-right.svg";
                chev.type = "image/svg+xml";
                chev.alt = "icon.norm";
                var cap2 = document.createElement("span");
                cap2.classList.add("caption2");
                cap2.innerHTML = `Hi! My name is ${data[x].name}.`;
                a.appendChild(chatBar)
                chatBar.appendChild(circle);
                chatBar.appendChild(img);
                chatBar.appendChild(lin);
                lin.appendChild(document.createElement("br"));
                lin.appendChild(til);
                lin.appendChild(cap);
                lin.appendChild(chev);
                lin.appendChild(document.createElement("br"));
                lin.appendChild(cap2);
                document.getElementsByClassName("scroll-box")[0].appendChild(a);
            }

            function processParameter(str){
                if(str.includes('=') && str.includes('from_home') && !str.includes('!')){
                    str = (str.split('=')[1]?.toLowerCase?.() === 'true');
                    if(str == true){
                        document.getElementsByTagName('inline')[0].classList.add("animate");
                    }
                } else if(str.includes('=') && str.includes('chat') && !str.includes('!')){
                    str = str.split('=')[1]
                    console.log(`initiated chat with: ${str}`);
                }
            }

            if(window.location.href.toString().includes('?')==true){
                let str = window.location.href.toString().split('?')[1]
                if (str.includes('&') == true) {
                    var par = str.split('&');
                    for(let i = 0; i < par.length; i++) {
                        processParameter(par[i]);
                    }
                } else {
                    processParameter(str);
                }
            }

            if((document.cookie).includes("notifications")){
                document.getElementsByClassName("ribbon")[0].innerHTML = JSON.parse(document.cookie.split('=')[1]).length;
                document.getElementsByClassName("ribbon")[0].style.display = 'block';
            }
        </script>
    </body>
</html>
