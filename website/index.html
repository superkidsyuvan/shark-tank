<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is a page for a handy-dandy website to rent.. people!">

        <meta name="author" content="Yublanathan, Christofu, Rachael">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <title>Rent-A-Person</title>
        <style>
            @keyframes expand {
                0%   {width:34%; left:33%; right: 0%; border-radius: 15px;}
                100% {width:100%; left:0%; right: 0%; border-radius: 0px;}
            }
            html, body {
                background-color: #faebd7;
                max-width: 100%;
                overflow-x: hidden;
            }
            inline {
                position: absolute;
                height: 100%;
                left: 33%;
                right: 33%;
                top: 0%;
                bottom: 0%;
                border-radius: 15px;
                width: 34%;
                z-index: 10;
                width:100%;
                left:0%;
                right: 0%;
                border-radius: 0px;
            }
            profile {
                position: absolute;
                height: 90%;
                width: 100%;
                bottom: 10%;
                top: 0%;
                right: 0%;
                left: 0;
                z-index: 9;
            }
            inset{
                background-color: antiquewhite;
                z-index: 6;
                width: 100%;
                height: 100%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                border-top-left-radius: 25px;
                border-top-right-radius: 25px;
                border-bottom-left-radius: 0px;
                border-bottom-right-radius: 0px;
                position: absolute;
                background-image: url("https://th.bing.com/th/id/OIP.jvpjpxHHN-EM8UOyP1AmAQHaHa?rs=1&pid=ImgDetMain");
            }
            div.profile {
                z-index: 7;
                color: white;
                position: absolute;
                height: 20%;
                top: 80%;
                border-top-left-radius: 25px;
                border-top-right-radius: 25px;
                border-bottom-left-radius: 0px;
                border-bottom-right-radius: 0px;
                margin: 5px;
            }
            span.bold {
                font-weight: bold;
            }
            taskbar {
                border-top: 3px grey;
                border-bottom: none;
                border-right: none;
                border-left: none;
                position: absolute;
                top: 90%;
                bottom: 0%;
                left: 0%;
                right: 0%;
                height: calc(10%- 10px);
                background-color: white;
            }
            button {
                position: absolute;
                height: 100% ;
                width: 33%;
                padding: 5px;   
                border: none;
                background-color: transparent;
            }
            button.one {
                left: 0%;
            }
            button.two {
                left: 33.5%;
            }
            button.one {
                left: 67%;
            }
            button:hover {
                background-color: #f0f8ff;
            }
            img.icon-icon {
                width: 50%;
                height: 50%;
            }
            img.icon-icon:hover {
                width: 55%;
                height: 55%;
            }
            .animate {
                animation-timing-function: ease-in-out;
                animation-name: expand;
                animation-duration: .4s;
                animation-fill-mode: forwards;
            }
            .ribbon {
                width: fit-content;
                height: 10px;
                font-size: 9px;
                padding: 4px;
                left: 57%;
                top: 5%;
                position: absolute;
                text-align: center;
                border-radius: 25px;
                transform: rotate(20deg);
                background-color: #ff0000;
                color: white;
                display: none;
            }
            @media (max-width: 500px) {
                span, p {
                    font-size: large;
                }
            }
            a {
                color: #000000;
            }
        </style>
    </head>
    <body>
        <inline>
            <profile>

            </profile>
            <taskbar>
                <a href="./chat/index.html?from_home=true" target="_self">
                    <button class="one">
                        <img src="./data/img/svg/message.svg" class="icon-icon" alt="icon.norm">
                        <span class="ribbon">0</span>
                        </br>
                        <span>Chat</span> 
                    </button>
                </a>
                <a href="./auth/index.html?from_home=true" target="_self">
                    <button class="two">
                        <img src="./data/img/svg/user-group.svg" class="icon-icon" alt="icon.norm"></br>
                        <span>Finderâ„¢</span> 
                    </button>
                </a>
                <a href="./index.html" target="_self">
                    <button class="three">
                        <img src="./data/img/svg/house.svg" class="icon-icon" alt="icon.norm"></br>
                        <span>Home</span> 
                    </button>
                </a>
            </taskbar>
        </inline>
        <script>
            if(window.location.href.toString().includes('?')==true){
                let str = window.location.href.toString().split('?')[1]
                console.log(str)
                if(str.includes('=') && str.includes('from_home') && !str.includes('!')){
                    str = (str.split('=')[1]?.toLowerCase?.() === 'true');
                    console.log(str)
                    if(str == false){
                        document.getElementsByTagName('inline')[0].classList.add("animate");
                        console.log(str)
                    }
                }
            }
            if((document.cookie).includes("notifications")){
                document.getElementsByClassName("ribbon")[0].innerHTML = JSON.parse(document.cookie.split('=')[1]).length;
                document.getElementsByClassName("ribbon")[0].style.display = 'block';
            }
        </script>
    </body>
</html>
